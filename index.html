<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>我的测试页</title>
</head>
<body>
    <!--图片层-->
    <div id='NewPanel' style="display:none" onclick="New2()">
        <img src="./img/ceshiimg.jpg" />
    </div>
    <!--打开图片-->
    <script type="text/javascript">
        function New1() {
            document.getElementById('NewPanel').style.display = 'block';
            document.getElementById('btndianwo').style.display = 'none';
        }
        function New2() {
            document.getElementById('NewPanel').style.display = 'none';
            document.getElementById('btndianwo').style.display = 'block';
        }
    </script>
    <button id="btndianwo" onclick="New1()" style="width: 100px;height: 100px;">点我</button>
</body>
</html>
